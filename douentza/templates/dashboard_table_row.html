{% load douentza %}

<tr class="row-request" request-id="{{ event.id }}">
    <td{% if not unsorted %} colspan="2"{% endif %}>
        <strong class="phonelead">{{ event.identity|phone }}</strong>
        <span class="label {{event.status|statuscss}}">{{ event.status_str }}</span>
        {{ event.received_on |eventdateshort}}

        {% include "_all_event_span.html" with event=event always=True %}
    </td>

    {% if unsorted %}
        <td>
            {% for cluster in clusters %}{% if cluster.slug != "english" %}<a href="{% url 'sorted_location' event.id cluster.slug %}">
                <button type="button" class="btn btn-xs btn-primary"><span class="glyphicon"></span>{{ cluster.name }}</button></a>
            {% endif %}{% endfor %}
        </td>
    {% endif %}

    <td><a href="{% url 'display_request' request_id=event.id %}">
        <button type="button" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-pencil"></span> Enter callback</button></a>
    </td>
    <td><a href="{% url 'change_event' event.id 'IS_BUSY' %}">
        <button type="button" class="btn btn-xs btn-warning"><span class="glyphicon"></span> Busy</button></a>
    </td>
    <td><a href="{% url 'change_event' event.id 'NOT_ANSWERING' %}">
        <button type="button" class="btn btn-xs btn-danger"><span class="glyphicon"></span>     Not answering</button></a>
    </td>
    <td><a href="{% url 'change_event' event.id 'BLACK_LIST'%}">
        <button type="button" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-minus-sign"></span> Blacklist</button></a>
    </td>
</tr>

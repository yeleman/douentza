{% extends "base.html" %}

{% block content %}

<h2>Statistiques par questionnaire</h2>

<table class="table">
<tr><th>Questionnaire</th><th>Nb Resp.</th><th>Export Data</th></tr>
{% for survey in surveys %}
<tr><td><a href="#">{{ survey.title}}</a></td><td>{{ survey.survey_takens.count }}</td><td><a href="#"><button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download"></span> Export Data as CSV</button></a></td></tr>
{% endfor %}
{% endblock %}

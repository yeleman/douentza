<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{% block title %}Accueil{% endblock %} - Hotline - Douentza</title>
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/douentza.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/flot.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    </head>
    <body class="{{ page }}">

        <div class="container">

        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><span class="sr-only">Toggle navigation</span></button>
            <a class="navbar-brand">Duwenza</a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li {% ifequal page 'event_dashboard' %} class="active"{% endifequal %}><a href="{% url 'event_dashboard' %}">Tableau de bord <span class="new_calls badge pull-right"></span></a></li>
                <li {% ifequal page 'archives' %} class="active"{% endifequal %}><a href="{% url 'statistics' %}">Archives</a></li>
                <li {% ifequal page 'statistics' %} class="active"{% endifequal %}><a href="{% url 'statistics' %}">Statistiques</a></li>
                <li {% ifequal page 'survey_statistics' %} class="active"{% endifequal %}><a href="{% url 'statistics' %}">Statistiques Questionnaires</a></li>
                <li {% ifequal page 'configuration' %} class="active"{% endifequal %}><a href="{% url 'statistics' %}">Configuration</a></li>
            </ul>
          </div>
        </nav>

        {% block content %}{% endblock %}

        </div>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/date-fr-FR.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/douentza.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/highcharts.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/douentza_datetimepicker.js"></script>
        <script type="text/javascript">

        $(document).ready(function (){
            {% block extra_js %}{% endblock %}
        });
        </script>
    </body>
</html>

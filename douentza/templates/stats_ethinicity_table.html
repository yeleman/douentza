{% load douentza %}

{% if nb_ethinicity_requests %}
    <h3>Répartition des rappels par éthnie</h3>
    <table class="table table-condensed table-hover table-bordered table-striped table-stats">
        <thead>
            <tr><th>Éthnie</th>
                <th>Taux</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for commune, count, percent in nb_ethinicity_requests %}
                <tr><td>{{ commune }}</td>
                    <td class='important'>{{ percent|floatformat:2 }}%</td>
                    <td class='important'> {{ count }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endif %}
